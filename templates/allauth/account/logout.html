{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="auth-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card p-4 unified-card text-center">
          <h2 class="mb-4 brand-accent">{% trans "Sign Out" %}</h2>
          <p class="mb-4">{% trans "Are you sure you want to log out?" %}</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}
            <button type="submit" class="btn btn-danger w-100">{% trans "Sign Out" %}</button>
          </form>
          <a href="{% url 'home' %}" class="btn mt-2 btn-outline-secondary w-100">{% trans "Cancel" %}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
