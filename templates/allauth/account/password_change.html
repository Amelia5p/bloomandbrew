{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="auth-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="auth-card p-4 rounded shadow-sm bg-white">
          <h1 class="mb-4 text-center">{% trans "Change Password" %}</h1>

          <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
              <button type="submit" name="action" class="btn btn-primary mb-2 mb-md-0">
                {% trans "Change Password" %}
              </button>
              <a href="{% url 'account_reset_password' %}" class="text-decoration-underline">
                {% trans "Forgot Password?" %}
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
